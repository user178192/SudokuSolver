<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Sudoku Solver </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="just for jun">
    <meta name="author" content="star">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jQuery/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-filestyle.js"></script>
</head>

<body>
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">
                Sudoku Solver
            </h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span6 offset3">
            <table class="table table-bordered">
                {% for i in result %}
                <tr>
                    {% for j in i %}
                    <td><p class="text-center">{{ str(j) }}</p></td>
                    {% end %}
                </tr>
                {% end %}
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3">
            <form action="" enctype="multipart/form-data" method="post">
                <div class="span4">
                <input type="file" name="file" class="filestyle" data-input="false">
                </div>
                <div class="span3">
                <input type="submit" class="btn btn-success" value="submit and compute">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row-fluid">
        <div class="span6 offset3">
            <p class="lead">{{message}}</p>
        <div>
    </div>
</div>

</body>
</html>
